<html>
    <head>
        <title>News List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Handlebars_css.css">
    </head>
    <body>
       <div class="page-wrap">
        <div id="pets-container"></div>
       </div>
        
        <script id="petsTemplate" type="text/x-handlebars-template">
            {{#each NewsList}}
              <div class="pet">
                <div class="photo-column">
                  <img src="{{image}}">
                </div>

                <div class="info-column">
                  <h2>{{heading1}} <span class="species">({{cat}})</span></h2>

                  <p>{{data}}</p>

                </div>
              </div>
            {{/each}}
        </script>
        
        <script src="handlebars-v4.0.11.js"> </script>
        <script src="NewsList_JS.js"> </script>
        
        

    </body>
</html>
